<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>METACIN Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/aos.css">

  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="main-entry" id="app">
      <div id="particles"></div>

      <header class="header">
        <a v-link="{path : '/'}" class="header__title">
          METACIN
        </a>
        <a v-link="{path : '/music'}" class="header__menu-item">
          MUSIC HALL
        </a>
        <a v-link="{path : '/gallery'}" class="header__menu-item">
          EYE GALLERY
        </a>
        <a v-link="{path : '/laboratory'}" class="header__menu-item">
          LABORATORY
        </a>
      </header>
      <div class="logo">
        <a v-link="{path : '/music'}" class="feat feat-music">
          <span class="feat__inner"><h2>MUSIC HALL</h2></span>
        </a>
        <a v-link="{path : '/gallery'}"  class="feat feat-gallery">
          <span class="feat__inner"><h2>EYE GALLERY</h2></span>
        </a>
        <a v-link="{path : '/laboratory'}" class="feat feat-laboratory">
          <span class="feat__inner"><h2>LABORATORY</h2></span>
        </a>
        <div class="svg-wrapper">
    
          <svg width="730px" height="730px" viewBox="112 112 799 799" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <desc>Created with Sketch.</desc>
              <defs></defs>
              <g id="test" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(150.000000, 153.000000)">
                  <circle id="main-circle" stroke="#FFFFFF" stroke-width="15" cx="365" cy="365" r="350"></circle>
                  <circle id="circle-left-bg" fill="#D8D8D8" cx="91.658278" cy="391.658278" r="90"></circle>
                  <circle id="circle-right-bg" fill="#D8D8D8" cx="691" cy="391.658278" r="90"></circle>
                  <circle id="circle-bottom-bg" fill="#D8D8D8" cx="391.658278" cy="691.658278" r="90"></circle>
                  <g id="circle-right-outer" transform="translate(365.000000, 365.000000)" fill="#FFFFFF">
                      <g id="circle-right">
                          <circle id="circle-right-inner" cx="0" cy="0" r="36" transform="translate(355, 0)"></circle>
                      </g>
                  </g>
                  <g id="circle-left-outer" transform="translate(365.000000, 365.000000)" fill="#FFFFFF">
                      <g id="circle-left">
                          <circle id="circle-left-inner" cx="0" cy="0" r="36"  transform="translate(-355, 0)"></circle>
                      </g>
                  </g>
                  <g id="circle-bottom-outer" transform="translate(365.000000, 365.000000)" fill="#FFFFFF">
                      <g id="circle-bottom">
                          <circle id="circle-bottom-inner" cx="0" cy="0" r="36" transform="translate(0, 355)"></circle>
                      </g>
                  </g>
              </g>
          </svg>   
        </div>
      </div>

      <div class="router-contents">

        <router-view></router-view>

      </div>
      
      
      <footer>
        
        <p>&copy; 2016 Metacin. Contact. Terms. Etc...</p>
        
      </footer>
    </div>

  
  
  
   
   <template id="featuredTemplate">
      <!--     Intro Box-->
      <div class="mpintro">
        <div class="mpintro__text">
          <h2 class="rellax" data-rellax-speed="-1">METACIN</h2>
          <p class="u-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta magnam consequatur, ipsa. Sunt quaerat, delectus, aut enim aperiam facilis consequatur eligendi. Facere natus molestias nam architecto, fugiat ea incidunt impedit?</p>
        </div>
      </div>
      <div class="body-bg">
        <!--     Featured Tune Box-->
        <div class="mpbox">
          <div class="mpbox__text">
            <h4>Odyssey <small>Featured Tune</small></h4>
            <a  v-link="{path : '/music'}" >Visit Music Hall <i class="fa fa-arrow-right" aria-hidden="true"></i>
  </a>
          </div>
          <div class="mpbox__mpcard">
            <div class="mpcard mpcard--music" ontouchstart="this.classList.toggle('hover');">
              <div class="mpcard__inner">
                <div class="mpcard__front">

                </div>
                <div class="mpcard__back">
                  <i class="fa fa-play-circle" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--     Featured Art Box-->
        <div class="mpbox mpbox--reverse">
          <div class="mpbox__text">
            <h4>Anthem <small>Featured Art</small></h4>
            <a v-link="{path : '/gallery'}" >Visit Eye Gallery <i class="fa fa-arrow-right" aria-hidden="true"></i>
  </a>
          </div>
          <div class="mpbox__mpcard">
            <div class="mpcard mpcard--gallery" ontouchstart="this.classList.toggle('hover');">
              <div class="mpcard__inner">
                <div class="mpcard__front">

                </div>
                <div class="mpcard__back">
                  <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
   </template>
   
   
    <!--    Music Hall-->

      <!--     Featured Tune Box-->
      <div class="mpbox">
        <div class="mpbox__text">
          <h4>Odyssey <small>Featured Tune</small></h4>
        </div>
        <div class="mpbox__mpcard">
          <div class="mpcard mpcard--music rellax" data-rellax-speed="0" ontouchstart="this.classList.toggle('hover');">
            <div class="mpcard__inner">
              <div class="mpcard__front">

              <div class="mpcard__back">
                <i class="fa fa-play-circle" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      
      <!--      Sound Stage Catalog-->
      <div class="mpgal">
        <div class="mpgal__header">
          <h2>Soundstage</h2>
        </div>
        <div class="mpgal__item">
          <img src="/dist/img/album-1.png" alt="Sound Stage Gallery" data-aos="zoom-in-up" data-aos-offset="0" data-aos-anchor-placement="top-center" data-aos-delay="0">
        </div>
        <div class="mpgal__item">
          <img src="/dist/img/album-2.png" alt="Sound Stage Gallery" data-aos="zoom-in-up" data-aos-offset="0" data-aos-anchor-placement="top-center" data-aos-delay="100">
        </div>
        <div class="mpgal__item">
          <img src="/dist/img/album-3.png" alt="Sound Stage Gallery" data-aos="zoom-in-up" data-aos-offset="0" data-aos-anchor-placement="top-center" data-aos-delay="200">
        </div>
        <div class="mpgal__item">
          <img src="/dist/img/album-4.png" alt="Sound Stage Gallery" data-aos="zoom-in-up" data-aos-offset="0" data-aos-anchor-placement="top-center" data-aos-delay="300">
        </div>
        <div class="mpgal__item">
          <img src="/dist/img/album-5.png" alt="Sound Stage Gallery" data-aos="zoom-in-up" data-aos-offset="0" data-aos-anchor-placement="top-center" data-aos-delay="0">
        </div>
        <div class="mpgal__item">
          <img src="/dist/img/album-6.png" alt="Sound Stage Gallery" data-aos="zoom-in-up" data-aos-offset="0" data-aos-anchor-placement="top-center" data-aos-delay="100">
        </div>
        <div class="mpgal__item">
          <img src="/dist/img/album-7.png" alt="Sound Stage Gallery" data-aos="zoom-in-up" data-aos-offset="0" data-aos-anchor-placement="top-center" data-aos-delay="200">
        </div>
        <div class="mpgal__item">
          <img src="/dist/img/album-8.png" alt="Sound Stage Gallery" data-aos="zoom-in-up" data-aos-offset="0" data-aos-anchor-placement="top-center" data-aos-delay="300">
        </div>
      </div>
      
      
      
      <!--      On the Record Narrative-->
      <div class="mpintro">
        <div class="mpintro__text">
          <h2>On The Record</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi soluta deserunt eaque, quod quidem totam laudantium, quos repellendus architecto et dolorem eum? Blanditiis sunt officiis vitae, necessitatibus nemo ipsam, amet.</p>
        </div>
      </div>
    </template>
    

    <script src="dist/js/jquery-3.1.0.js"></script>
    <script src="dist/js/particles.js"></script>
    <script src="dist/js/aos.js"></script>
    <script src="dist/js/rellax.js"></script>

    <script src="dist/js/vue.js"></script>
    <script src="dist/js/vue-router.js"></script>
    <script src="dist/js/app.js"></script>
    <script src="dist/js/vue-app.js"></script>
  </body>
</html>
